//-----------------------------------------------------------------------------
// NeXTMenu.cfg
//
//	NextStep style menu definition for use by NeXTMenu.  This file defines
//	a single quoted string in INI file format.
//
//-----------------------------------------------------------------------------
"
[Menu.main]
ITEM=pause
ITEM=hide
ITEM=quit

[Item.pause]
TITLE=Pause
SHORTCUT=p
ACTION=togglePause:
TARGET=delegate

[Item.hide]
TITLE=Hide
SHORTCUT=h
ACTION=hide:
TARGET=application

[Item.quit]
TITLE=Quit
SHORTCUT=q
ACTION=quit:
TARGET=delegate
"
