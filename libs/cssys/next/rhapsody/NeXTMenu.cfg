//-----------------------------------------------------------------------------
// NeXTMenu.cfg
//
//	Rhapsody (MacOS/X Server) style menu definition for use by NeXTMenu.
//	This file defines a single quoted string in INI file format.
//
//-----------------------------------------------------------------------------
"
[Menu.main]
MENU=apple
MENU=control

[Menu.apple]
TYPE=apple

[Menu.control]
TITLE=Control
ITEM=pause
ITEM=separator
ITEM=quit

[Item.separator]
TYPE=separator

[Item.pause]
TITLE=Pause
SHORTCUT=p
ACTION=togglePause:
TARGET=delegate

[Item.quit]
TITLE=Quit
SHORTCUT=q
ACTION=quit:
TARGET=delegate
"
