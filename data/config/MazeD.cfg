; Active window layout
Active Layout = 1
; Default keyboard binding scheme (Default, Windows-like)
Key bindings = Default
; The delay before displaying hints in milliseconds (0 - disable)
Hint Delay = 1000
; The font for hints
Hint Font = *courier

[VideoDriver]
; Width/height of CrystalSpace visual
Width = 800
Height = 600
; Screen depth (currently supports 8, 15, 16, and 32 bits, NO 24 bits yet!)
Depth = 16
; Use full-screen mode if available
FullScreen = no

[MouseDriver]
; Double click time in 1/1000 seconds
DoubleClickTime = 300
; Maximal distance that mouse can move between clicks for double click to occur
DoubleClickDist = 2
; For now its used only in DOS/DJGPP port
MouseSensivity = 1.0

; For a full list of plugins, see cryst.cfg
[PlugIns]
VFS = crystalspace.kernel.vfs
VideoDriver = crystalspace.graphics3d.software
;VideoDriver = crystalspace.graphics3d.direct3d.dx61
;VideoDriver = crystalspace.graphics3d.opengl
;VideoDriver = crystalspace.graphics3d.line
;VideoDriver = crystalspace.graphics3d.null3d
Console = crystalspace.console.output.simple
FontServer = crystalspace.font.server.default
;FontServer=crystalspace.font.server.freetype

[Texture Library]
Common = /tex
Standard = /lib/std:/lib/MazeD
Levels = /lev/flarge:/lev/maze:/lev/mirror:/lev/sky:/lev/sprite:/lev/sqk1:/lev/sqk2:/lev/terrain:/lev/sydney:/lev/room
Data = /data/blocks:/data/squawk

[Default key bindings]
; Polygon selection
PAD+ = PolySelect
PAD- = PolyDeselect
PAD* = PolyInvert
Ctrl+PAD+ = PolySelectAll
Ctrl+PAD- = PolyDeselectAll
Ctrl+PAD* = PolyInvertAll

; Vertex selection
Shift+PAD+ = VertexSelect
Shift+PAD- = VertexDeselect
Shift+PAD* = VertexInvert
Ctrl+Shift+PAD+ = VertexSelectAll
Ctrl+Shift+PAD- = VertexDeselectAll
Ctrl+Shift+PAD* = VertexInvertAll

; Light selection
Ctrl+Alt+PAD+ = LightSelectAll
Ctrl+Alt+PAD- = LightDeselectAll
Ctrl+Alt+PAD* = LightInvertAll

; Setting dialogs
P = PolyProperties
L = LightProperties
M = TextureMapping
Ctrl+t = TextureManager
Ctrl+l = TextureLibrarian
Ctrl+m = MaterialManager
Ctrl+M = ModelManager
Ctrl+d = DraftViewSetup
Ctrl+v = 3DViewSetup
Ctrl+x = SetupOrigin
Ctrl+a = LookAtOrigin

; Editing
'.' = CreateVertex
Shift+'.' = DeleteVertex
/ = CreatePolyConnect
Shift+'/' = CreatePolyTriFan
Ctrl+'/' = CreatePolyTriStrip
Alt+'/' = CreatePolyQuadStrip
H = HideSelPolygons
U = UnhideAllPolygons
V = ReverseSelPolygons
G = ToggleGrid
S = ToggleSnapToGrid
N = ToggleNormals
m = Move
s = Scale2D
d = Scale3D
r = Rotate

Ctrl+z = ZoomStepIn
Ctrl+Z = ZoomStepOut

Alt+BackSpace = Undo
Ctrl+Ins = Copy
Shift+Del = Cut
Shift+Ins = Paste
Ctrl+Del = DeleteSelVertices
Ctrl+Shift+Del = DeleteSelPolygons

; Window layouts
Ctrl+1 = WindowLayout1
Ctrl+2 = WindowLayout2
Ctrl+3 = WindowLayout3
Ctrl+4 = WindowLayout4

; Miscelaneous
Q = Quit
Ctrl+Alt+Space = About
Ctrl+o = OpenWorld
Ctrl+O = OpenModel
Ctrl+s = SaveWorld
Ctrl+S = SaveModel
Ctrl+PgUp = NextModelFrame
Ctrl+PgDn = PrevModelFrame
Ctrl+Esc = WindowList

; Global origin/fit keys (acts on all windows)
Home = Global DraftViewOrigin
Ctrl+Home = Global DraftViewFit

[Windows-like key bindings]
Based on = Default key bindings
Ctrl+Ins = Nothing
Ctrl+C = Copy
Shift+Ins = Nothing
Ctrl+V = Paste
Shift+Del = Nothing
Ctrl+X = Cut
