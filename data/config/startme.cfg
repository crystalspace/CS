System.ApplicationID = CrystalSpace.StartMe
Video.ScreenWidth = 800
Video.ScreenHeight = 600
System.Plugins.iFontServer = crystalspace.font.server.multiplexer
System.Plugins.iFontServer.1 = crystalspace.font.server.freetype2
System.Plugins.iFontServer.2 = crystalspace.font.server.default

Stars.Count = 100
Stars.Timeout = 10
Stars.MaxAge = 0.5
Stars.Fade1 = 0.2
Stars.Fade2 = 0.4

StartMe.0.name   = awstest
StartMe.0.exec   = awstest
StartMe.0.args   = -silent
StartMe.0.desc.0 = AwsTest is a test application that demonstrates our built-in window system.
StartMe.0.desc.1 = It nicely integrates with the 3D engine. You can see a 3D view in the
StartMe.0.desc.2 = background and another 3D view on the same world in a window.
StartMe.0.image  = startme_awstest.jpg

StartMe.1.name   = ceguitest
StartMe.1.exec   = ceguitest
StartMe.1.args   = -silent
StartMe.1.desc.0 = CeGUITest is a test application for a window system based on CeGUI.
StartMe.1.image  = startme_ceguitest.jpg

StartMe.2.name   = csdemo
StartMe.2.exec   = csdemo
StartMe.2.args   = -silent -mode=800x600
StartMe.2.desc.0 = CsDemo is a generic demo application. We currently have only one
StartMe.2.desc.1 = demo file which is 'demodata.zip'. Just let it run and watch.
StartMe.2.image  = startme_csdemo.jpg
  
StartMe.3.name   = isotest
StartMe.3.exec   = isotest
StartMe.3.args   = -silent -mode=800x600
StartMe.3.desc.0 = Crystal Space is a real 3D engine. However with some tweaking you
StartMe.3.desc.1 = can force it into emulating something that resembles isometric
StartMe.3.desc.2 = a bit. This example also uses stencil shadows.
StartMe.3.image  = startme_isotest.jpg

StartMe.4.name   = lightningtest
StartMe.4.exec   = lghtngtest
StartMe.4.args   = -silent -mode=800x600
StartMe.4.desc.0 = A small demo showing the lightning mesh.
StartMe.4.image  = startme_lightningtest.jpg

StartMe.5.name   = parallaxtest
StartMe.5.exec   = walktest
StartMe.5.args   = -silent parallaxtest -mode=800x600
StartMe.5.desc.0 = This is WalkTest with the parallaxtest map. It shows parallax
StartMe.5.desc.1 = mapping in Crystal Space. You need pretty good hardware to see
StartMe.5.desc.2 = the effects. If you don't have the needed hardware support you will
StartMe.5.desc.3 = see nothing special.
StartMe.5.image  = startme_parallaxtest.jpg

StartMe.6.name   = particles
StartMe.6.exec   = walktest
StartMe.6.args   = -silent particles -mode=800x600
StartMe.6.desc.0 = This is WalkTest with the particles map. It is a very simple demo
StartMe.6.desc.1 = that shows two particle systems.
StartMe.6.image  = startme_particles.jpg

StartMe.7.name   = partsys
StartMe.7.exec   = walktest
StartMe.7.args   = -silent -mode=800x600
StartMe.7.desc.0 = This is WalkTest with the partsys map. It is a very simple demo
StartMe.7.desc.1 = that demonstrates several particle systems in Crystal Space.
StartMe.7.image  = startme_partsys.jpg

StartMe.8.name   = terrain
StartMe.8.exec   = walktest
StartMe.8.args   = -silent terrain -mode=800x600
StartMe.8.desc.0 = This is WalkTest with the terrain map. It demonstrates the landscape
StartMe.8.desc.1 = engine in Crystal Space. There are two versions of this map. This one
StartMe.8.desc.2 = is 'terrain' which looks nice but needs good hardware to run nicely.
StartMe.8.desc.3 = 'terrainf' is a lot faster.
StartMe.8.image  = startme_terrain.jpg

StartMe.9.name   = terrainf
StartMe.9.exec   = walktest
StartMe.9.args   = -silent terrainf -mode=800x600 -relight
StartMe.9.desc.0 = This is WalkTest with the terrainf map. It demonstrates the
StartMe.9.desc.1 = landscape engine in Crystal Space. There are two versions of this
StartMe.9.desc.2 = map. This one is 'terrainf' which is usually faster then 'terrain'
StartMe.9.desc.3 = and doesn't require advanced 3D hardware.
StartMe.9.image  = startme_terrainf.jpg

StartMe.10.name   = walktest
StartMe.10.exec   = walktest
StartMe.10.args   = -silent -mode=800x600 -relight
StartMe.10.desc.0 = This is WalkTest with the default flarge map. This really is an
StartMe.10.desc.1 = ugly map. It was completely created in a text editor. The purpose
StartMe.10.desc.2 = of this map is to be a general test environment for the Crystal
StartMe.10.desc.3 = Space developers. It contains a lot of objects and it can give you
StartMe.10.desc.4 = some ideas on what is possible.
StartMe.10.image  = startme_walktest.jpg

StartMe.11.name   = waterdemo
StartMe.11.exec   = waterdemo
StartMe.11.args   = -silent -mode=800x600
StartMe.11.desc.0 = WaterDemo is a small demo of a water effect in Crystal Space.
StartMe.11.desc.1 = Just press space bar to see the effect.
StartMe.11.image  = startme_waterdemo.jpg

